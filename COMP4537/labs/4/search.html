    <h2>Search</h2>
    <label for="searchForInput"></label>

            fetch("http://localhost:5500/api/definitions/", {

                // rid console for document.getelementbyID('results').innerHTML = json[word] <- this is ajax
                .then(json => console.log(json))
        } 
    </script>
