<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store page</title>
</head>
<body>

    <!-- textbox for word input -->
    <h2>Word</h2>
    <label for="wordToInput"></label>
    <input type="text" id="wordToInput" placeholder="Input word here">

    <br>
    <!-- areabox for definition and submit button -->
    <h2>Definition</h2>
    <label for="defintionToInput"></label>
    <input type="text" id="defintionToInput" placeholder="Input defintion here">

    <br>
    <br>
    <!-- submit button -->
    <button onclick="post()">Click to add defintion</button>
    <!-- <button onclick="addDefinition()">Click to add defintion</button> -->

    <div id="storeMyResult">

    </div>

    <script>
        const word  = document.getElementById('wordToInput').value
        const definition = document.getElementById('defintionToInput').value
        async function post(){
            fetch(`http://localhost:5500/api/definitions/?word=${word}&definitions=${definition}`, {
                method: "POST"
            })
                .then(res => res.json())
                .then(json => console.log(json))
        } 
    </script>
