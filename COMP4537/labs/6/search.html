<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search page</title>
</head>
<body>
    <h1>Search Dictionary</h1>

    <div id="msgDisplay" style="border: 1px solid black; margin-bottom: 10px; display: none;"></div>

    <form id="mySearchForm">
        <label for="wordSearch">Search for word</label>
        <br>
        <input type="text" id="wordSearch" name="wordSearch" required>
        <button type="submit">Search</button>
    </form>

    <h3>Word defintion</h3>
    <div id="wordDef"></div>

    <h3>Language</h3>
    <div id="word-language"></div>
    
    <h3> Definition language</h3>
    <div id="definition-language"></div>

    <script src="./search.js"></script>
    
</body>
</html>
